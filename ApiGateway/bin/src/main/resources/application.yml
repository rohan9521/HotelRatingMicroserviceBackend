server:
  port: 8084
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-Service
          uri: lb://USER-Service
          predicates:
            - Path=/users/**
        - id: HOTEL-Service
          uri: lb://HOTEL-Service
          predicates:
            - Path=/hotels/**,/staff/**
        - id: RATING-Service
          uri: lb://RATING-Service
          predicates:
            - Path=/ratings/**
  config:
    import: configserver:http://localhost:8085
  profiles:
    active: dev
