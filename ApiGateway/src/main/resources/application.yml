server:
  port: 8084
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-Service
          uri: lb://USER-Service
          predicates:
            - Path=/users/**
        - id: HOTEL-Service
          uri: lb://HOTEL-Service
          predicates:
            - Path=/hotels/**
        - id: RATING-Service
          uri: lb://RATING-Service
          predicates:
            - Path=/ratings/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone:  http://localhost:8761:eureka
